name: BSMP Intelligent Testing Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

# ✅ IMPORTANT: This fixes 403 Permission denied for gh-pages deploy
permissions:
  contents: write

jobs:
  # ============================================================
  # ✅ STAGE 1 — Source Validation & Pre-Checks (Secrets Gate)
  # ============================================================
  source-validation:
    name: Stage 1 - Source Validation (Secrets Gate)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # 1) Checkout Governance Repo
      - name: Checkout Governance Repo
        uses: actions/checkout@v4

      # 2) Clone Target App Repo
      - name: Clone Target Big Mart Repo
        run: |
          git clone https://github.com/asutosh-2000/Big-Mart-Sales-Prediction.git target-app
          echo "===== Target Repo Files ====="
          ls -la target-app

      # 3) Make scripts executable
      - name: Make scripts executable
        run: chmod +x security-testing/*.sh

      # 4) Run Gitleaks (Secrets Scan on target-app)
      - name: Run Gitleaks (Secrets Scan)
        run: ./security-testing/run-gitleaks.sh target-app

      # 5) Upload Gitleaks Report
      - name: Upload Gitleaks Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gitleaks-report
          path: security-testing/reports/gitleaks-report.json

  # ============================================================
  # ✅ STAGE 2 — Build + Test Automation + Test Intelligence
  # (⚠️ EXACT SAME CODE - NO CHANGE)
  # ============================================================
  test-and-report:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: source-validation

    steps:
      # ------------------------------
      # 1) Checkout Testing Platform Repo
      # ------------------------------
      - name: Checkout Testing Platform Repo
        uses: actions/checkout@v4

      # ------------------------------
      # 2) Setup Java + Maven
      # ------------------------------
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      # ------------------------------
      # 3) Setup Python
      # ------------------------------
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ------------------------------
      # 4) Install Linux dependencies for Chrome stability
      # ------------------------------
      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libxss1 \
            libasound2t64 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libgbm1 \
            fonts-liberation \
            xdg-utils \
            unzip \
            curl

      # ------------------------------
      # 5) Setup Chrome
      # ------------------------------
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      # ------------------------------
      # 6) Debug versions (Super useful)
      # ------------------------------
      - name: Debug Chrome + System Versions
        run: |
          echo "===== Chrome Version ====="
          google-chrome --version || true

          echo "===== Chromedriver Version (if available) ====="
          chromedriver --version || true

          echo "===== Java Version ====="
          java -version || true

          echo "===== Maven Version ====="
          mvn -v || true

          echo "===== Python Version ====="
          python --version || true

      # ------------------------------
      # 7) Clone Target App Repo
      # ------------------------------
      - name: Clone Target Big Mart Repo
        run: |
          git clone https://github.com/asutosh-2000/Big-Mart-Sales-Prediction.git target-app
          echo "===== Target Repo Files ====="
          ls -la target-app

      # ------------------------------
      # 8) Install Flask App Dependencies
      # ------------------------------
      - name: Install Flask App Dependencies
        run: |
          cd target-app
          python -m pip install --upgrade pip
          pip install flask joblib pandas numpy scikit-learn xgboost

      # ------------------------------
      # 9) Start Flask App (PORT 9457)
      # ------------------------------
      - name: Start Flask App
        run: |
          cd target-app

          export FLASK_ENV=production
          export PYTHONUNBUFFERED=1

          # Start flask in background
          nohup python app.py > flask.log 2>&1 &
          echo $! > flask.pid

          echo "Flask PID: $(cat flask.pid)"
          sleep 6

          echo "===== Flask Log (After Start) ====="
          cat flask.log || true

          echo "===== Running Python Processes ====="
          ps aux | grep python || true

          echo "===== Ports Listening ====="
          ss -ltnp || true

      # ------------------------------
      # 10) Verify Flask App Running (PORT 9457)
      # ------------------------------
      - name: Verify Flask App
        run: |
          echo "===== Checking Flask Health ====="

          for i in {1..40}; do
            echo "Checking Flask... attempt $i"

            if curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:9457 | grep -q "200"; then
              echo "✅ Flask is UP on port 9457"
              exit 0
            fi

            sleep 2
          done

          echo "❌ Flask did not start properly"
          echo "===== Flask Log ====="
          cat target-app/flask.log || true

          echo "===== Running Processes ====="
          ps aux | grep python || true

          echo "===== Ports Listening ====="
          ss -ltnp || true

          exit 1

      # ------------------------------
      # 11) Run Selenium Tests (Headless ON)
      # ------------------------------
      - name: Run Automation Tests
        run: |
          mvn clean test -Dheadless=true

      # ------------------------------
      # 12) Generate Allure Report
      # ------------------------------
      - name: Generate Allure Report
        if: always()
        run: mvn allure:report

      # ------------------------------
      # 13) Upload Allure Report as Artifact
      # ------------------------------
      - name: Upload Allure Report as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin

      # ------------------------------
      # 14) Upload Flask logs (SUPER IMPORTANT)
      # ------------------------------
      - name: Upload Flask Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flask-log
          path: target-app/flask.log

      # ------------------------------
      # 15) Deploy Allure Report to GitHub Pages
      # ------------------------------
      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/site/allure-maven-plugin
          publish_branch: gh-pages
          force_orphan: true

  # ============================================================
  # ✅ STAGE 3 — DevSecOps Security Scanning
  # ============================================================
  security-testing:
    name: Stage 3 - Security Testing (Semgrep + Trivy)
    runs-on: ubuntu-latest
    needs: test-and-report
    timeout-minutes: 20

    steps:
      - name: Checkout Governance Repo
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Clone Target Big Mart Repo
        run: |
          git clone https://github.com/asutosh-2000/Big-Mart-Sales-Prediction.git target-app
          echo "===== Target Repo Files ====="
          ls -la target-app

      - name: Make scripts executable
        run: chmod +x security-testing/*.sh

      - name: Run Semgrep (SAST Scan)
        run: ./security-testing/run-semgrep.sh target-app

      - name: Run Trivy (Vulnerability Scan)
        run: ./security-testing/run-trivy.sh target-app

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: security-testing/reports/

  # ============================================================
  # ✅ STAGE 3.5 — SBOM Generation + SBOM Vulnerability Scan
  # ============================================================
  sbom-layer:
    name: Stage 3.5 - SBOM (Syft + Grype)
    runs-on: ubuntu-latest
    needs: security-testing
    timeout-minutes: 20

    steps:
      - name: Checkout Governance Repo
        uses: actions/checkout@v4

      - name: Clone Target Big Mart Repo
        run: |
          git clone https://github.com/asutosh-2000/Big-Mart-Sales-Prediction.git target-app
          echo "===== Target Repo Files ====="
          ls -la target-app

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM (CycloneDX JSON)
        run: |
          mkdir -p sbom-layer/reports
          syft dir:target-app -o cyclonedx-json > sbom-layer/reports/sbom-cyclonedx.json

      - name: Scan SBOM using Grype
        run: |
          grype sbom:sbom-layer/reports/sbom-cyclonedx.json \
            -o json > sbom-layer/reports/grype-sbom-report.json

      - name: Upload SBOM Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sbom-reports
          path: sbom-layer/reports/
