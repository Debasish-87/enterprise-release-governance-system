name: Intelligent Testing Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

# ✅ IMPORTANT: This fixes 403 Permission denied for gh-pages deploy
permissions:
  contents: write

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      # ------------------------------
      # 1) Checkout Testing Platform Repo
      # ------------------------------
      - name: Checkout Testing Platform Repo
        uses: actions/checkout@v4

      # ------------------------------
      # ✅ STAGE 1 — Source Validation & Pre-Checks
      # ------------------------------
      - name: Stage 1 - Validate Repository Structure
        run: |
          echo "===== Repo Root Files ====="
          ls -la

          echo "===== Checking required folders ====="
          test -d application-testing || (echo "❌ application-testing folder missing" && exit 1)
          test -d security-testing || (echo "❌ security-testing folder missing" && exit 1)

          echo "===== Checking required files ====="
          test -f application-testing/pom.xml || (echo "❌ application-testing/pom.xml missing" && exit 1)
          test -f security-testing/run-gitleaks.sh || (echo "❌ run-gitleaks.sh missing" && exit 1)
          test -f security-testing/run-semgrep.sh || (echo "❌ run-semgrep.sh missing" && exit 1)
          test -f security-testing/run-trivy.sh || (echo "❌ run-trivy.sh missing" && exit 1)

          echo "✅ Stage 1 validation passed"

      # ------------------------------
      # 2) Setup Java + Maven
      # ------------------------------
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      # ------------------------------
      # 3) Setup Python
      # ------------------------------
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ------------------------------
      # 4) Install Linux dependencies for Chrome stability
      # ------------------------------
      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libxss1 \
            libasound2t64 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libgbm1 \
            fonts-liberation \
            xdg-utils \
            unzip \
            curl

      # ------------------------------
      # 5) Setup Chrome
      # ------------------------------
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      # ------------------------------
      # 6) Debug versions (Super useful)
      # ------------------------------
      - name: Debug Chrome + System Versions
        run: |
          echo "===== Chrome Version ====="
          google-chrome --version || true

          echo "===== Chromedriver Version (if available) ====="
          chromedriver --version || true

          echo "===== Java Version ====="
          java -version || true

          echo "===== Maven Version ====="
          mvn -v || true

          echo "===== Python Version ====="
          python --version || true

      # ------------------------------
      # 7) Clone Target App Repo
      # ------------------------------
      - name: Clone Target Big Mart Repo
        run: |
          git clone https://github.com/asutosh-2000/Big-Mart-Sales-Prediction.git target-app
          echo "===== Target Repo Files ====="
          ls -la target-app

      # ------------------------------
      # 8) Install Flask App Dependencies
      # ------------------------------
      - name: Install Flask App Dependencies
        run: |
          cd target-app
          python -m pip install --upgrade pip
          pip install flask joblib pandas numpy scikit-learn xgboost

      # ------------------------------
      # 9) Start Flask App (PORT 9457)
      # ------------------------------
      - name: Start Flask App
        run: |
          cd target-app

          export FLASK_ENV=production
          export PYTHONUNBUFFERED=1

          # Start flask in background
          nohup python app.py > flask.log 2>&1 &
          echo $! > flask.pid

          echo "Flask PID: $(cat flask.pid)"
          sleep 6

          echo "===== Flask Log (After Start) ====="
          cat flask.log || true

          echo "===== Running Python Processes ====="
          ps aux | grep python || true

          echo "===== Ports Listening ====="
          ss -ltnp || true

      # ------------------------------
      # 10) Verify Flask App Running (PORT 9457)
      # ------------------------------
      - name: Verify Flask App
        run: |
          echo "===== Checking Flask Health ====="

          for i in {1..40}; do
            echo "Checking Flask... attempt $i"

            if curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:9457 | grep -q "200"; then
              echo "✅ Flask is UP on port 9457"
              exit 0
            fi

            sleep 2
          done

          echo "❌ Flask did not start properly"
          echo "===== Flask Log ====="
          cat target-app/flask.log || true

          echo "===== Running Processes ====="
          ps aux | grep python || true

          echo "===== Ports Listening ====="
          ss -ltnp || true

          exit 1

      # ------------------------------
      # 11) Run Selenium Tests (Headless ON)
      # ------------------------------
      - name: Run Automation Tests
        run: |
          cd application-testing
          mvn clean test -Dheadless=true

      # ------------------------------
      # ✅ FIX: Allure Maven plugin missing
      # ------------------------------
      - name: Generate Allure Report (CLI Mode - No pom.xml plugin needed)
        if: always()
        run: |
          echo "===== Installing Allure CLI ====="
          curl -Ls https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz -o allure.tgz
          tar -xzf allure.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure

          echo "===== Generating Allure Report ====="
          cd application-testing

          mkdir -p target/site/allure-report
          allure generate target/allure-results -o target/site/allure-report --clean

      # ------------------------------
      # 13) Upload Allure Report as Artifact
      # ------------------------------
      - name: Upload Allure Report as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: application-testing/target/site/allure-report

      # ------------------------------
      # 14) Upload Flask logs (SUPER IMPORTANT)
      # ------------------------------
      - name: Upload Flask Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flask-log
          path: target-app/flask.log

      # ------------------------------
      # 15) Deploy Allure Report to GitHub Pages
      # ------------------------------
      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: application-testing/target/site/allure-report
          publish_branch: gh-pages
          force_orphan: true

  security-testing:
    name: Security Testing (Gitleaks + Semgrep + Trivy)
    runs-on: ubuntu-latest
    needs: test-and-report
    timeout-minutes: 20

    steps:
      # 1) Checkout Governance Repo
      - name: Checkout Governance Repo
        uses: actions/checkout@v4

      # 2) Setup Python (Semgrep needs it)
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Clone Target App Repo (same as testing job)
      - name: Clone Target Big Mart Repo
        run: |
          git clone https://github.com/asutosh-2000/Big-Mart-Sales-Prediction.git target-app
          echo "===== Target Repo Files ====="
          ls -la target-app

      # 4) Make scripts executable
      - name: Make scripts executable
        run: chmod +x security-testing/*.sh

      # 5) Run Gitleaks (scan target-app)
      - name: Run Gitleaks
        run: |
          cd target-app
          ../security-testing/run-gitleaks.sh

      # 6) Run Semgrep (scan target-app)
      - name: Run Semgrep
        run: |
          cd target-app
          ../security-testing/run-semgrep.sh

      # 7) Run Trivy (scan target-app)
      - name: Run Trivy
        run: |
          cd target-app
          ../security-testing/run-trivy.sh

      # 8) Upload Security Reports
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: security-testing/reports/
